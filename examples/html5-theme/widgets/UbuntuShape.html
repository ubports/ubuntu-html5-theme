<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="copyright" content="Adnane Belmadiaf <daker@ubuntu.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubuntu UI HTML5: UbuntuShape</title>
    <link href="../../../0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div data-role="mainview">

        <div class="large-font" style="padding-bottom: 40px">Ubuntu Shape</div>

        <div class="medium-font">
            <span>Color</span>
            <div data-role="content" style="display: inline">
                <div data-role="shape">
                    <div style="background-color: #dd4814"/>
                </div>
            </div>
            <div data-role="content" style="display: inline">
                <div data-role="shape">
                    <div style="background-color: violet"/>
                </div>
            </div>
            <div data-role="content" style="display: inline">
                <div data-role="shape">
                    <div style="background-color: gray"/>
                </div>
            </div>
        </div>

        <div class="medium-font">
            <span>Image</span>
            <div data-role="content" style="display: inline">
                <div data-role="shape">
                    <img src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/img/map_icon.png"></div>
            </div>
        </div>

        <div class="medium-font">
            <span>Radius</span>
            <div data-role="content" style="display: inline">
                <div data-role="shape">
                    <div style="display: table;">
                        <span style="display: table-cell; vertical-align: middle; text-align: center" class="small-font">small</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
