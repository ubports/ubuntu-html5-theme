<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="copyright" content="Adnane Belmadiaf <daker@ubuntu.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubuntu UI HTML5: Toggles</title>
    <link href="../../../0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div data-role="mainview">
    
    <div data-role="content">
      
      <!-- Checkboxes -->
      
      <div style="padding-bottom: 40px">
	<div class="large-font">
	    Checkbox
	  </div>

            <div class="inset">
	      <span  class="medium-font">Unchecked</span>
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkbox"></span>
                </label>
            </div>
            <div class="inset">
	      <span  class="medium-font">Checked</span>
                <label class="checkbox">
                    <input type="checkbox" checked="">
                    <span></span>
                </label>
            </div>

	    <div>
	      <span  class="medium-font">Disabled</span>
              <div class="inset" style="display:inline">
                <label class="checkbox">
                  <input type="checkbox" checked="" disabled="">
                  <span></span>
                </label>
              </div>
              <div class="inset" style="display: inline">
                <label>
                  <input type="checkbox" disabled="">
                  <span></span>
                </label>
              </div>
	    </div>

</div>

<!-- Switch -->

<div>
	  <div class="large-font">
	    Switch
	  </div>

            <div class="inset">
                <span  class="medium-font">Unchecked</span>
		<label>
                    <input type="checkbox" data-type="switch">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                        <span class="toggle-bg"></span>
                    </span>
                </label>
            </div>
            <div class="inset">
                <span  class="medium-font">Checked</span>
		<label>
                    <input type="checkbox" data-type="switch" checked="">
                    <span class="toggle">
                        <span class="toggle-handle"></span>
                        <span class="toggle-bg"></span>
                    </span>
                </label>
            </div>

	    <div>
	      <span  class="medium-font">Disabled</span>

              <div class="inset" style="display: inline">
                <label>
                  <input type="checkbox" data-type="switch" checked="" disabled="">
                  <span class="toggle">
                    <span class="toggle-handle"></span>
                    <span class="toggle-bg"></span>
                  </span>
                </label>
              </div>
              <div class="inset" style="display: inline">
                <label>
                  <input type="checkbox" data-type="switch" disabled="">
                  <span class="toggle">
                    <span class="toggle-handle"></span>
                    <span class="toggle-bg"></span>
                  </span>
                </label>
              </div>
	    </div>
</div>

        </div>
    </div>
</body>
</html>
