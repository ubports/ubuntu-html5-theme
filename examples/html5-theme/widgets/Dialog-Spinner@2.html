<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="copyright" content="Adnane Belmadiaf <daker@ubuntu.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="copyright" content="Adnane Belmadiaf <daker@ubuntu.com>">
    <title>Ubuntu HTML5 UI SDK: Dialog + Big Spinner</title>
    <link href="../../../0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div data-role="mainview">

        <header data-role="header">
            <ul data-role="tabs">
                <li data-role="tabitem" data-page="main">Ubuntu HTML5 UI Toolkit</li>
            </ul>
        </header>

        <div data-role="content">
            <div data-role="dialog" style="display: block">
                <section>
                    <progress class="bigger"></progress>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
