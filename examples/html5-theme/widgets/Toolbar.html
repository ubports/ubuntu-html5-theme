<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="copyright" content="Adnane Belmadiaf <daker@ubuntu.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubuntu UI HTML5: Toolbars</title>
    <link href="../../../0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

    <script src="../../../0.1/ambiance/js/core.js"></script>
    <script src="../../../0.1/ambiance/js/fast-buttons.js"></script>
    <script src="../../../0.1/ambiance/js/buttons.js"></script>
    <script src="../../../0.1/ambiance/js/dialogs.js"></script>
    <script src="../../../0.1/ambiance/js/pagestacks.js"></script>
    <script src="../../../0.1/ambiance/js/popovers.js"></script>
    <script src="../../../0.1/ambiance/js/toolbars.js"></script>
    <script src="../../../0.1/ambiance/js/tabs.js"></script>
</head>

<body>

    <div data-role="mainview">

        <div data-role="content">
            <div class="inset">
                <footer id="footer1" data-role="footer" class="revealed">
                    <nav>
                        <ul>
                            <li>
                                <a href="#">
                                    <span>Add feed</span>
                                </a>
                            </li>
                            <li>
                                <span>Delete Feed</span>
                            </li>
                            <li>
                                <img src="../../ambiance/img/back@18.png" alt="Tap me!" />
                                <span>Back</span>
                            </li>
                        </ul>
                    </nav>
                </footer>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var UI = new UbuntuUI();
        window.onload = function() {
            UI.init();
            toolbar = UI.toolbar("footer1");
        };
    </script>
    </script>
</body>
</html>
