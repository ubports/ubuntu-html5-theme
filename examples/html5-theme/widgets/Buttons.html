<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="copyright" content="Adnane Belmadiaf <daker@ubuntu.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ubuntu HTML5 UI SDK: Buttons</title>
    <link href="../../../0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div data-role="mainview">
        <div class="content">
            <header data-role="header">
                <ul data-role="tabs">
                    <li data-role="tabitem" data-page="main" class="active">Buttons</li>
                </ul>
            </header>

            <div style="padding-bottom: 28px">
				<span class="medium-font" style="display: inline-block; width: 100px">Standard</span>
                <button data-role="button">Call</button>
            </div style="padding-bottom: 28px">

            <div style="padding-bottom: 28px">
				<span class="medium-font" style="display: inline-block; width: 100px">Color</span>
                <button data-role="button" class="negative">Call</button>
            </div>

            <div style="padding-bottom: 28px">
				<span class="medium-font" style="display: inline-block; width: 100px">Icon</span>
                <button data-role="button" class="icon"><span data-role="icon" data-icon="call"></span></button>
            </div>

            <div style="padding-bottom: 28px">
				<span class="medium-font" style="display: inline-block; width: 100px">Icon+Text</span>
                <button data-role="button" class="icon-right">Call<span data-role="icon" data-icon="call"></span></button>
                <button data-role="button" class="icon-left"><span data-role="icon" data-icon="call"></span>Call</button>
            </div>

            <div style="padding-bottom: 28px">
				<span class="medium-font" style="display: inline-block; width: 100px">Disabled</span>
                <button data-role="button" class="disabled icon-right">Call</button>
            </div>
        </div>

    </div>
</body>
</html>
